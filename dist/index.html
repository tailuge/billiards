<!DOCTYPE html>
<html lang="en">

<head>
	<title>break builder</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="billiards" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
	<link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
	<div id="viewP1" class="view3d"></div>
	<div style="display: flex">
			<div style="display: flex; flex-direction: column-reverse">
				<div class="inputs flex-item" >
					<div id="cueBall" class="cueBall">
						<div id="cueTip" class="cueTip">
						</div>
					</div>
				</div>
				<button class="hitButton flex-item" id="cueHit">hit</button>
				<input class="powerSlider flex-item" type="range" min="10" max="100" value="50" id="cuePower" name="cuePower"/>
			</div>
			<div>
				<div id="chat" class="chatarea">
				</div>
				<div id="chatinput" class="chatinput">
					<input id="chatinputtext" type="text" class="msger-input" placeholder="Enter your message...">
				    <button id="chatsend" type="submit" class="msger-send-btn">Send</button>
				</div>	
			</div>
	</div>
	<script src="vendor.js">
	</script>
	<script src="index.js">
	</script>
</body>

</html>
