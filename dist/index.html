<!doctype html>
<html lang="en">
  <head>
    <title>Billiards Pool Game - Free Physics Simulator | Break Builder</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="description"
      content="Play free online billiards with realistic physics simulation. Browser-based pool game with multiplayer support. Built by tailuge - open source and playable on desktop and mobile."
    />
    <meta name="robots" content="index,follow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="canonical" href="https://tailuge.github.io/billiards/dist/" />
    <meta
      property="og:title"
      content="Billiards Pool Game - Free Online Physics Simulator"
    />
    <meta
      property="og:description"
      content="Play realistic pool online with accurate physics. Open source billiards simulation in your browser."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://tailuge.github.io/billiards/dist/"
    />
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Billiards Pool Game - Free Physics Simulator"
    />
    <meta
      name="twitter:description"
      content="Play realistic pool online with accurate physics simulation. Open source and browser-based."
    />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "VideoGame",
        "name": "Break Builder - Billiards Pool Game",
        "description": "Open source pool and billiards simulation game with realistic physics",
        "applicationCategory": "GameApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "creator": {
          "@type": "Person",
          "name": "tailuge"
        }
      }
    </script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <div id="viewP1" class="view3d">
      <div id="snookerScoreOverlay">
        <div id="snookerScore" aria-live="polite">
          <div id="p1Score" class="p1Score"></div>
          <div id="p2Score" class="p2Score"></div>
          <div id="breakScore" class="breakScore"></div>
        </div>
      </div>
      <div id="notificationOverlay">
        <div id="notification" aria-live="assertive" role="alert"></div>
      </div>
    </div>
    <div class="panel">
      <button
        class="hitButton"
        id="cueHit"
        type="button"
        aria-label="Hit cue ball"
      >
        hit
      </button>
      <div class="ballContainer">
        <div id="objectBall" class="objectBall"></div>
        <div id="cueBall" class="cueBall">
          <div id="cueTip" class="cueTip"></div>
        </div>
      </div>
      <input
        class="powerSlider"
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="0.7"
        id="cuePower"
        aria-label="power slider"
      />
      <div class="chatarea">
        <div id="chatoutput" class="chatoutput">
          <a
            href="https://github.com/tailuge/billiards"
            title="Github"
            aria-label="GitHub Repository"
            >‚òÖ</a
          >
          <a
            href="https://scoreboard-tailuge.vercel.app/leaderboard.html"
            target="_blank"
            title="High Break Table"
            aria-label="High Break Table"
            >üèÜ</a
          >
          <a
            href="https://scoreboard-tailuge.vercel.app/game"
            target="_blank"
            class="pill"
            title="Lobby"
            id="lobby"
            aria-label="Multiplayer Lobby"
            >üë•</a
          >
        </div>
        <div class="outerMenu">
          <button
            class="menuButton"
            title="share"
            id="share"
            type="submit"
            aria-label="Share replay link"
          >
            ‚¨Ä
          </button>
          <button
            class="menuButton"
            title="view"
            id="camera"
            type="submit"
            aria-label="Toggle camera view"
          >
            üé•
          </button>
        </div>
      </div>
    </div>
    <div class="constants" id="constants">
      <p>Physical Constants</p>
      <div class="nw">
        <input id="R" type="range" /><label for="R">R</label>
      </div>
      <div class="nw">
        <input id="m" type="range" /><label for="m">m</label>
      </div>
      <div class="nw">
        <input id="e" type="range" /><label for="e">e</label>
      </div>
      <div class="nw">
        <input id="mu" type="range" /><label for="mu">mu</label>
      </div>
      <div class="nw">
        <input id="muS" type="range" /><label for="muS">muS</label>
      </div>
      <div class="nw">
        <input id="muC" type="range" /><label for="muC">muC</label>
      </div>
      <div class="nw">
        <input id="rho" type="range" /><label for="rho">rho</label>
      </div>
      <div class="nw">
        <button id="network" aria-label="Toggle network settings">
          networküó≤
        </button>
      </div>
    </div>
    <script async src="vendor.js"></script>
    <script async src="index.js"></script>
  </body>
</html>
